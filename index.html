<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation_Manager</title>
    <link rel = "stylesheet" href = "style.css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>


</head>
<body>

    <div class = "calendar-container">
      <button id = "prevMonth">&#9664</button>
      <h1 id = "currentYearMonth">2027.02</h1>
      <button id = "nextMonth">&#9654</button>
      <h2 id = "monthName">September</h2>
    </div> 



    <div class="calendar">
      <div id='fullCalendar'></div>
    </div>


    <div style="display: flex; justify-content: center; margin: 30px 0;">
      <svg id="pie" width="200" height="200" viewBox="0 0 200 200" style="cursor:pointer;">
        <circle r="90" cx="100" cy="100" fill="#eee"/>
        <path id="pie-slice" d="" fill="#4caf50"/>
        <text id="percent-text" x="100" y="110" text-anchor="middle" font-size="32" fill="#333">0%</text>
      </svg>
    </div>

    <script src="script.js"></script>

</body>
</html>
